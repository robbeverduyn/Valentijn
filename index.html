<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wil je mijn valentijn zijn?</title>
  <style>
    :root{--pink:#ff4d8d;--light:#fff0f6;--dark:#333}
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% -10%, #ffe3ef, #fff 60%);
      color:var(--dark);
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      overflow:hidden; /* nodig wanneer de NO knop begint te ontsnappen */
    }
    .card{
      text-align:center; padding:24px; max-width:720px; width:100%;
    }
    .gif{
      width: min(420px, 90vw); height:auto; border-radius:18px; box-shadow:0 12px 40px rgba(255,77,141,.25);
    }
    h1{
      margin:18px 0 8px; font-size: clamp(26px, 4vw, 38px); color:var(--pink);
    }
    .buttons{ margin-top:18px; position:relative; }
    button{
      font-size:18px; padding:12px 22px; border-radius:999px; border:2px solid var(--pink);
      cursor:pointer; transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      user-select:none;
    }
    #yesBtn{ background:var(--pink); color:white; margin-right:14px; box-shadow:0 8px 18px rgba(255,77,141,.35)}
    #yesBtn:hover{ transform: translateY(-1px) scale(1.03) }
    #noBtn{ background:white; color:var(--pink); position:relative }
    #noBtn.evasive{ position:fixed; z-index:9999 }

    /* Hearts */
    .hearts{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:9998 }
    .heart{ position:absolute; top:-20px; font-size:18px; animation: fall linear forwards; opacity:.9 }
    @keyframes fall{ to{ transform: translateY(110vh) rotate(360deg); opacity:0 } }
  </style>
</head>
<body>
  <div class="card">
    <img id="mainGif" class="gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzVob3J2Nnk3ejh5aXZ0eTVjenN0eTg2ajdvMHRtcnFrdmcydWxjYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/zFHu7yuSHm4H5gNZVx/giphy.gif" alt="cute gif" />
    <h1 id="question">Wil je mijn valentijn zijn?</h1>
    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <div id="hearts" class="hearts"></div>
  <script>
    const options = [
      'zije zeker?',
      'denk nog ne keer na',
      'ik heb snacks',
      'pleaaassseee'
    ];

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const question = document.getElementById('question');
    const gif = document.getElementById('mainGif');
    const hearts = document.getElementById('hearts');

    let noClicks = 0;
    let evasive = false;
    let yesScale = 1;

    function bumpYes(){
      if(!evasive) return;
      yesScale = Math.min(2.2, yesScale + 0.08);
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = Math.random() < 0.5 ? 'ðŸ’–' : (Math.random()<0.5?'ðŸ’˜':'ðŸ’');
      const x = Math.random() * window.innerWidth;
      const size = 14 + Math.random()*24;
      const duration = 3 + Math.random()*3;
      h.style.left = x + 'px';
      h.style.fontSize = size + 'px';
      h.style.animationDuration = duration + 's';
      hearts.appendChild(h);
      setTimeout(()=> h.remove(), duration*1000);
    }

    function rainHearts(){
      let count = 0;
      const id = setInterval(()=>{ spawnHeart(); count++; if(count>120) clearInterval(id); }, 70);
    }

    function randomPosition(){
      const padding = 12;
      const rect = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - rect.width - padding;
      const maxY = window.innerHeight - rect.height - padding;
      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    function activateEvasive(){
      evasive = true;
      noBtn.classList.add('evasive');
      randomPosition();
    }

    noBtn.addEventListener('click', (e)=>{
      e.preventDefault();
      noClicks++;
      const idx = Math.min(noClicks-1, options.length-1);
      noBtn.textContent = options[idx];
      if(noClicks >= 4 && !evasive){
        activateEvasive();
      }
      if(evasive){
        randomPosition();
        bumpYes();
      }
    });

    // ontsnappen bij hover (desktop)
    noBtn.addEventListener('mouseenter', ()=>{ if(evasive){ randomPosition(); bumpYes(); } });
    noBtn.addEventListener('pointerenter', ()=>{ if(evasive){ randomPosition(); bumpYes(); } });
    // ontsnappen bij aanraken (mobiel)
    noBtn.addEventListener('touchstart', (e)=>{ if(evasive){ e.preventDefault(); randomPosition(); bumpYes(); } }, {passive:false});

    // YES: andere gif + tekst
    yesBtn.addEventListener('click', ()=>{
      question.innerHTML = 'YEESSS IK WIST HET ðŸ’˜<br>LOVE YOU ðŸ˜˜';
      gif.src = 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2xhbGltdzFlNmhleTZqdHN2ajJnMW8wZGswMXFmbDN6ajNxbHpvMyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/I24hjk3H0R8Oc/giphy.gif';
      rainHearts();
      document.querySelector('.buttons').style.display = 'none';
      document.body.style.background = 'radial-gradient(1000px 700px at 50% -10%, #ffd6ea, #fff 60%)';
    });

    // herpositioneer bij resize zodat de knop niet buiten beeld blijft
    window.addEventListener('resize', ()=>{ if(evasive) randomPosition(); });
  </script>
</body>
</html>
